{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit

{% endblock %}


{% block content %}

<!-- <form method="post" action="/search"> -->
  <form class="form" action="/ldu_chosen" method="post">


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full-width">


      <h1 class="govuk-heading-xl">
        Add missing information
      </h1>
      <h2 class="govuk-heading-m">
        Wilson, Ferdinand (01/01/1980)
        <br>
        A1234YZ
      </h2>
      <br>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="address-conditional-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
            <h1 class="govuk-fieldset__heading">
              Was the prisonerâ€™s last known address in Northern Ireland, Scotland or Wales?
            </h1>
          </legend>
    <!-- <span id="address-conditional-hint" class="govuk-hint">
      This means the case will be managed by a Northern Irish or Scottish probation team.
    </span> -->
    <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="address-conditional" name="address" type="radio" value="yes" {{checked('address','yes')}} data-aria-controls="conditional-address-conditional">
        <label class="govuk-label govuk-radios__label" for="address-conditional">
          Yes
        </label>
      </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-address-conditional">
        <div class="govuk-form-group">
          <label class="govuk-label" for="no">
            Which country did they live in?
          </label>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio" value="scotland">
              <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                Scotland - to be managed by Scottish probation
              </label>
            </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="ni">
                <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                  Northern Ireland - to be managed by Northern Irish probation
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="wales">
                <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                  Wales
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="address-conditional-2" name="address" type="radio" value="no" {{checked('address','no')}} data-aria-controls="conditional-address-conditional-2">
          <label class="govuk-label govuk-radios__label" for="address-conditional-2">
            No
          </label>
        </div>

        </div>

      </fieldset>
    </div>


    <!-- <div class="block-space">
      <button class="govuk-button" type="submit" formaction="search">
        Continue
      </button>
    </div> -->

<button class="govuk-button">Continue</button>


          </div>
      </div>

        </form>

{% endblock %}
